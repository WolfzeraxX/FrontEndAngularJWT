<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="bi bi-person p-2" style="font-size: 2rem ;"></span>  
                                    <input formControlName="nameDeUsuario" type="text" placeholder="Nome de Usuario">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['nameDeUsuario'].dirty && loginForm.hasError('required', 'nameDeUsuario')" class="text-danger">*Nescessario Nome de Usuario</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="bi bi-unlock p-2" style="font-size: 2rem ;"></span>
                                    <input formControlName="senha" type={{type}} placeholder="Senha">
                                    <span (click)="escondeMostraPass()" class="{{eyeIcon}}"></span>
                                </div>
                            </div>

                            @if(loginForm.controls['senha'].dirty && loginForm.hasError('required', 'senha'))
                            {
                                <small class="text-danger">*Nescessario Senha</small>
                            }
                            <button (click)="logar()" type="submit" class="btn btn-primary btn-block mr-4 w-100">Entrar</button>
                            <div class="text-center pt-4 text-muted">NÃ£o tem uma conta? <a id="esqueceu" routerLink="/registrar">Registre-se</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3 ">
                        <a class=" bi bi-twitter bi-2x"   style="color: #55acee; font-size: 2rem; margin-left: 15px;"href="https://twitter.com/wolfzerax"></a>
                        <a class=" bi bi-instagram bi-2x" style="color: #ac2bac; font-size: 2rem; margin-left: 15px;"href="https://instagram.com/wolfzerax"></a>
                        <a class=" bi bi-linkedin bi-2x"  style="color: #0082ca; font-size: 2rem; margin-left: 15px;"href="https://www.linkedin.com/in/italo-andrew/"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
